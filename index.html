<!DOCTYPE html>
<html lang="en" ng-app="passwordManager">
<head>
	<title>Password Manager</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h1>Create Account</h1>






















				<form ng-submit="submit()" ng-controller="SaveAccountController">
				  <div class="form-group">
				    <label for="account">Account</label>
				    <input type="text" class="form-control" id="account" placeholder="Enter account here..." ng-model="account">
				  </div>
				  <div class="form-group">
				    <label for="username">Username</label>
				    <input type="text" class="form-control" id="username" placeholder="Enter Username here..." ng-model="username">
				  </div>
				  <div class="form-group">
				    <label for="password">Password</label>
				    <input type="text" class="form-control" id="password"placeholder="Enter Password here..." ng-model="password">
				  </div>
				  <div class="form-group">
				    <label for="masterpassword">Master Password</label>
				    <input type="password" class="form-control" id="masterpassword" placeholder="Enter Master Password here..." ng-model="masterPassword">
				  </div>
				  <button type="submit" class="btn btn-primary">Save Account</button>
				</form>
			</div>





























			<div class="col-md-6">
				<h1>Get Account</h1>
				<form ng-controller="GetAccountController">
				  <div class="form-group">
				    <label for="account">Account</label>
				    <input type="text" class="form-control" id="account" placeholder="Type account here...">
				  </div>
				  <div class="form-group">
				    <label for="masterpassword">Master Password</label>
				    <input type="password" class="form-control" id="masterpassword" placeholder="Type Master Password here...">
				  </div>
				  <button type="submit" class="btn btn-success">Get Account</button>
				</form>
			</div>
		</div> <!-- row -->
		<div class="row">
			<div class="col-md-12">
				<h2>blah blah blah</h2>
			</div>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-1.12.0.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.min.js"></script>
	<script src="angular.js"></script>
</body>
</html>
